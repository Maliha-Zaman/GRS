<body>
    <header>
        <div class="title">    
            
                <a href="{% url 'home' %}" style="text-decoration: none;">
                    Gesture Recognition System
                </a>
            
        </div>
        
        
    </header>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
            <p class="reset-label">Reset Password</p>
            <form method="post" class="login">
            {% csrf_token %}
            <div class="login__field">
                <input type="password" class="login__input" name="new_password" required placeholder="New Password">
                <i class="fas fa-eye toggle-password"></i>
            </div>
            <button type="submit" class="submit">
                    
                    <span class="button__text">
                        Reset Password
                    </span> 
                    <i class="button__icon fas fa-chevron-right"></i>
                
            </button>
            </form>
        </div>
    <div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>	
  </div>

</div>
<footer class="footer">
  <div class="containers">
    <div class="row">
      <div class="name">
        <p>Gesture Recognition System</p>
      </div>
      <div class="col-md">
        <div class="ftco-footer-widget mb-4">
          <ul class="list-unstyled">
            <li><h2 class="made-by">Made by:</h2></li>
            <li>Mohammad Ittehad Rahman Sami</li>
            <li>Maliha Zaman</li>
            <li>Tamim Afnan</li>
          </ul>
        </div>
      </div>
    </div>  
  </div>
</footer>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const passwordField = document.querySelector('input[name="password"]');
        const confirmPasswordField = document.querySelector('input[name="confirm_password"]');
        const togglePassword = document.querySelectorAll('.toggle-password');
  
        togglePassword.forEach(function (element) {
            element.addEventListener('click', function () {
                if (element.previousElementSibling.type === 'password') {
                    element.previousElementSibling.type = 'text';
                    element.classList.remove('fa-eye');
                    element.classList.add('fa-eye-slash');
                } else {
                    element.previousElementSibling.type = 'password';
                    element.classList.remove('fa-eye-slash');
                    element.classList.add('fa-eye');
                }
            });
        });
    });
  </script>
