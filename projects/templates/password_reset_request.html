{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/signup.css">
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
    <title>Password Reset Request</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/password-reset-request.css' %}">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
</head>
<header>
    <div class="title">    
        <h1>
            <a href="{% url 'home' %}" style="text-decoration: none;">
                Gesture Recognition
            </a>
        </h1>
    </div>
  
    
        <div class="header-buttons">
            <a href="{% url 'signup' %}" class="signup-button">Sign Up</a>
        </div>
    
  </header>
<body>
    <header>
        <div class="title">    
            
                <a href="{% url 'home' %}" style="text-decoration: none;">
                    Gesture Recognition System
                </a>
            
        </div>
        
        
    </header>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
            <p class="reset-label">Reset Password</p>
            <form method="post" class="login">
            {% csrf_token %}
            <div class="login__field">
                <input type="email" placeholder="Email" name="email" maxlength="320" required="" id="id_email" class="login__input" fdprocessedid="h1g7s">
            </div>
            
            <button type="submit" class="submit">
                <span class="button__text">
                    Reset Password
                </span> 
                <i class="button__icon fas fa-chevron-right"></i>
            </button>
      </form>
    </div>
    <div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>	
  </div>

</div>
<footer class="footer">
  <div class="containers">
    <div class="row">
      <div class="name">
        <p>Gesture Recognition System</p>
      </div>
      <div class="col-md">
        <div class="ftco-footer-widget mb-4">
          <ul class="list-unstyled">
            <li><h2 class="made-by">Made by:</h2></li>
            <li>Mohammad Ittehad Rahman Sami</li>
            <li>Maliha Zaman</li>
            <li>Tamim Afnan</li>
          </ul>
        </div>
      </div>
    </div>  
  </div>
</footer>
